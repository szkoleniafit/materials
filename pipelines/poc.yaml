name: $(Date:yyyyMMdd).$(Rev:r).$(Build.BuildId)

stages:
  - stage: Stage
    jobs:
      - job: Staging
        steps:
          - bash: |
              echo "##vso[task.setvariable variable=$buildVar;isOutput=true]$buildVar"
              echo "##vso[task.setvariable variable=$swapVar;isOutput=true]TRUE"
              echo "##vso[task.setvariable variable=$jobTest;isOutput=true]TRUE"
            env:
              buildVar: 'buildVar'
              swapVar: 'swapVar'
              jobTest: 'jobTest'
            name: printvar

  - stage: Swap
    dependsOn: Stage
    variables:
      - template: ../templates/variables.yml
    jobs:
      - ${{ if eq(variables.jobTest, 'TRUE')}}:
        - template: ../templates/job1.yaml
      - job: Build
        displayName: "Docker build and push"
        steps:
          - script: echo $(myVarfromStage)
        condition: and(succeeded(), eq(variables.jobTest, 'TRUE'))

  - stage: Build
    dependsOn: Stage
    displayName: Pre build stage
    variables:
      buildVar: $[ stageDependencies.Stage.Staging.outputs['printvar.buildVar'] ]
    jobs:
    - job: Build
      steps:
        - template: ../templates/echo_list.yml
      condition: and(succeeded(), eq(variables.buildVar, 'buildVar'))